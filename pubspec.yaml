name: family_ledger
description: A shared family expense tracker with privacy features.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase - Updated to latest versions
  firebase_core: ^3.12.1
  cloud_firestore: ^5.6.9
  
  # State Management
  provider: ^6.1.1
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.0.0
  flutter_animate: ^4.5.2
  fl_chart: ^1.1.0
  google_sign_in: ^6.2.2
  flutter_dotenv: ^6.0.0
  shared_preferences: ^2.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/env
    - assets/images/
